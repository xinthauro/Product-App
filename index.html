<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- AlertifyJS CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/alertify.min.css"/>
    
    <title>Product App</title>
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a href="/" class="navbar-brand">Product App</a>
        </nav>
    </header>
    <!-- Application -->
    <main>
        <div class="container">
            <div class="row pt-4" id="app">
                <div class="col-md-4">
                    <form id="product-form">
                        <div class="card">
                            <fieldset>
                                <div class="card-header text-white bg-primary">
                                    <legend >Add a product</legend>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <input type="text" placeholder="Product name" class="form-control" id="product-name">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" step="0.01" placeholder="Product price" class="form-control" id="product-price">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" min="1900" placeholder="Product year" class="form-control" id="product-year">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-plus-circle"></i></button>
                                </div>
                            </fieldset>
                        </div>
                    </form>
                </div>
                <div class="col-md-8" id="product-list">
                </div>
            </div>
        </div>
    </main>    
    <footer>        
    </footer>

    <!-- AlertifyJS -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/alertify.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
